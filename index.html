<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator Responsif</title>
    
    <!-- Meta Deskripsi -->
    <meta name="description" content="Kalkulator animasi yang responsif, mudah digunakan di berbagai perangkat, dengan fitur matematika canggih seperti persen, kuadrat, akar kuadrat, dan lainnya.">

    <!-- Meta Kata Kunci -->
    <meta name="keywords" content="kalkulator, animasi, kalkulator responsif, fitur matematika, kalkulator web, kalkulator online">
    <meta name="author" content="mrshollo">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="Animated Calculator Responsif">
    <meta property="og:description" content="Kalkulator web dengan desain responsif dan animasi tombol yang menarik, lengkap dengan fitur matematika seperti persen, kuadrat, dan akar kuadrat.">
    <meta property="og:image" content="./img/favicon.png">
    <meta property="og:url" content="./index.html">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Animated Calculator Responsif">
    <meta name="twitter:description" content="Kalkulator web responsif dengan animasi tombol dan fitur matematika lanjutan. Cocok untuk desktop dan mobile.">
    <meta name="twitter:image" content="./img/favicon.png">

    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    
    <!-- Link ke CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn operator" onclick="calculatePercentage()">%</button>
            <button class="btn operator" onclick="clearEntry()">CE</button>
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="deleteLast()">⌫</button>

            <button class="btn operator" onclick="appendValue('1/')">⅟</button>
            <button class="btn operator" onclick="appendValue('**2')">x²</button>
            <button class="btn operator" onclick="appendValue('**0.5')">√</button>
            <button class="btn operator" onclick="appendValue('/')">÷</button>

            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operator" onclick="appendValue('*')">×</button>

            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operator" onclick="appendValue('-')">−</button>

            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operator" onclick="appendValue('+')">+</button>

            <button class="btn operator" onclick="toggleSign()">+/−</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
